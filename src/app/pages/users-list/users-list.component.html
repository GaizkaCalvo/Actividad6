<section class="users-list align-items-stretch">
    <div class="row g-4">    
        @for(character of vUsers; track character.id)
        {
            <article class="col-12 col-md-6 col-lg-3 d-flex">
                <app-user-card [oUsersList]="character" class="w-100"></app-user-card>
            </article>
        }
    </div>
    <div class="d-flex justify-content-evenly my-4">
        @for(i of pageArray; track i) 
        {
            <button class="btn btn-outline-primary" (click)="changePage($event)" [value]="i+1">{{i + 1}}</button>
        }
    </div>
</section>
